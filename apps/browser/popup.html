<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 14px;
      margin: 0;
      background: #ffffff;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e7eb;
    }
    .header h3 {
      margin: 0;
      color: #1f2937;
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .sparkle {
      width: 16px;
      height: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: white;
    }
    .section {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #374151;
      font-weight: 500;
      font-size: 13px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 13px;
      transition: border-color 0.2s ease;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    button {
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    button:active {
      transform: translateY(0);
    }
    .status {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 12px;
      font-weight: 500;
    }
    .success {
      background: linear-gradient(135deg, #ecfdf5 0%, #f0fdf4 100%);
      color: #065f46;
      border: 1px solid #10b981;
    }
    .error {
      background: linear-gradient(135deg, #fef2f2 0%, #fef7f7 100%);
      color: #991b1b;
      border: 1px solid #ef4444;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>
      <div class="sparkle">âœ¨</div>
      Prompt Enhancer
    </h3>
  </div>
  
  <div class="section">
    <label for="apiUrl">Custom API URL (optional):</label>
    <input type="text" id="apiUrl" placeholder="Leave empty to use production default">
  </div>
  
  <div class="section">
    <label for="productionUrl">Production API URL:</label>
    <input type="text" id="productionUrl" placeholder="https://prompt-enhancer.vercel.app">
  </div>
  
  <div class="section">
    <label for="model">Model (optional):</label>
    <input type="text" id="model" placeholder="gpt-4o-mini">
  </div>
  
  <button id="saveSettings">Save Settings</button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
